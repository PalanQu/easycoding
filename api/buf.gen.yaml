 version: v1
 plugins:
  - name: go
    out: .
    opt: paths=source_relative
  - name: go-grpc
    out: .
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: grpc-gateway
    out: .
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - name: python
    out: .
  - name: pyi
    out: .
  - name: python_grpc
    out: .
  - name: openapiv2
    out: .
  - name: validate
    out: .
    opt:
      - paths=source_relative
      - lang=go
